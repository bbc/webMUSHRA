    - type: likert_comparison
      id: likert_1
      name: Castanets (15˚,-15˚)
      content: <b>Please compare the test condition to the reference and indicate the degree of colouration on the scale.</b><br/>Colouration is the difference in the character of the test condition compared to the reference, excluding spatial characteristics and loudness. Colouration includes changes in timbre and temporal characteristics.<br/>If these characteristics are unchanged, there is no colouration. If they are changed a lot, there is a lot of colouration. 
      showConditionNames: false
      showWaveform: true
      enableLooping: false
      reference: configs/resources/decorr/castanets_extent_az15_el-15_diff0_w0h0/bear_decorr_none_point.wav
      stimuli: 
          Rand512: configs/resources/decorr/castanets_extent_az15_el-15_diff1_w30h15/bear_decorr_randphase512.wav
          Rand256: configs/resources/decorr/castanets_extent_az15_el-15_diff1_w30h15/bear_decorr_randphase256.wav
          Exp8ms: configs/resources/decorr/castanets_extent_az15_el-15_diff1_w30h15/bear_decorr_exp8ms.wav
      mustPlayback: true
      response:
        - value: a lot
          label: A lot of colouration
          img: configs/resources/images/star_off.png
          imgSelected: configs/resources/images/star_on.png
          imgHigherResponseSelected: configs/resources/images/star_on.png
        - value: moderate
          label: Moderate colouration
          img: configs/resources/images/star_off.png
          imgSelected: configs/resources/images/star_on.png
          imgHigherResponseSelected: configs/resources/images/star_on.png
        - value: a little
          label: A little colouration
          img: configs/resources/images/star_off.png
          imgSelected: configs/resources/images/star_on.png
          imgHigherResponseSelected: configs/resources/images/star_on.png
        - value: none
          label: No colouration
          img: configs/resources/images/star_off.png
